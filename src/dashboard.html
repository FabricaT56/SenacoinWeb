<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Início - Painel de Controle</title>
    <link rel="stylesheet" type="text/css" href="css/estilo-gaikko.css">
    <script src="https://kit.fontawesome.com/611e5110d3.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="main">
        <nav class="menu">
            <div>
                <img src="img/logo-senacoin.png" alt="Home">
            </div>
            <button class="open-nav">
                <span class="line line-1"></span>
                <span class="line line-2"></span>
                <span class="line line-3"></span>
            </button>
            <div class="home-icon">
                <i class='fas fa-home' style='font-size:24px'></i>
                <h2>Inicial</h2>
            </div>
            <div>
                <h3><strong>CADASTROS</strong></h3>
                <a href="#">Área</a>
                <a href="#">Categoria</a>
                <a href="#">Subcategoria</a>
                <a href="#">Itens</a>
                <a href="#">Perfil</a>
                <a href="#">Usuário</a>
                <a href="#">Unidades</a>
                <a href="#">QRCode</a>
                <a href="#">Promoções</a><br>
                <h4><strong>GERENCIAR</strong></h4>
                <a href="#">Usuário</a>
                <a href="#">Extrato de Pontos</a>
                <a href="#">Gerar Relatórios</a>
                <a href="#">Central de Promoções</a><br>
                <div class="exit-icon">
                    <i class="fas fa-sign-out-alt"></i>
                </div>
        </nav>
        <div class="titulo">
            <p><strong>Painel de Controle</strong></p>
            <hr>
            <div id="busca">
                <input type="text" id="txtbusca" placeholder="Pesquisar..." />
                <i class='fas fa-search' style='font-size:24px'></i>
            </div>
            <div class="itens">
                <div class="area">
                    <h3>Áreas Mais Acessadas</h3>
                    <div class="narea">
                        <label for="Saude" id="area">Saúde: </label>
                        <progress id="Saude" value="80" max="100" title="80%">80%</progress>
                        <br>
                        <label for="Beleza" id="area">Beleza: </label>
                        <progress id="Beleza" value="70" max="100" title="70%">70%</progress>
                        <br>
                        <label for="Comercio" id="area">Comércio: </label>
                        <progress id="Comercio" value="50" max="100" title="50%">50%</progress>
                        <br>
                        <label for="Games" id="area">Games: </label>
                        <progress id="Games" value="28" max="100" title="28%">28%</progress>
                    </div>
                </div>
                <div class="cadperfil">
                    <h3>Cadastrar Perfil</h3>
                    <div id="icoperfil">
                        <img id="imgperfil" src="img/aluno.png" alt="aluno">
                        <img id="imgperfil" src="img/administrador.png" alt="adm">
                    </div>
                </div>
                <div class="calendario">
                    <h3>Calendário</h3>
                    <label for="Calendario"></label>
                    <input type="date" name="Calendario" id="Calendario">
                </div>
            </div>
        </div>
    </div>
    <div class="barra-de-pesquisa">
    </div>


</body>

</html>
