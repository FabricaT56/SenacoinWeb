<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Categoria</title>
</head>
<body>
    <header>
        <h1>Cadastro de Área</h1>
        <hr>
    </header>
    <main id="conteudo">
        <form id="form-conteudo">            
                <div>
                    <label for="titulo">Titulo</label>
                    <input class="input-text" id="titulo" type="text" placeholder="Titulo">
                </div>
                <div>
                    <label for="id">ID Área</label>
                    <input type="text" class="input-text" id="id" placeholder="ID Área">
                </div>
                <div>
                    <label for="descricao">Descrição</label>
                    <input class="input-text" id="descricao" type="text" placeholder="Descricao"> 
                </div>
                <div>
                    <label for="observacoes">Observações</label>
                    <input class="input-text" id="observacoes" type="text" placeholder="Observações">
                </div>
                <div>
                    <label for="descricao">Status Ativo</label>
                    <input id="descricao" type="radio" placeholder="Descricao"> 
                </div>           
        </form>
    </main>
</body>
</html>
